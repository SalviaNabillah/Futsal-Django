<div class="modal fade" id="editStaffModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Staff</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <form
        id="editStaffForm"
        method="POST"
        class="needs-validation"
        novalidate
      >
        {% csrf_token %}
        <div class="modal-body">
          <div class="container-fluid px-0">
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="editUsername"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="editEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password Baru (Opsional)</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="editPassword"
                  />
                </div>
              </div>

              <!-- Right Column -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nama_lengkap"
                    id="editNamaLengkap"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">No. HP</label>
                  <input
                    type="text"
                    class="form-control"
                    name="no_hp"
                    id="editNoHp"
                    pattern="[0-9]+"
                    maxlength="15"
                    placeholder="contoh: 081234567890"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100 w-md-auto">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  @media (max-width: 768px) {
    .modal-dialog {
      margin: 0.5rem;
    }
    .modal-content {
      padding: 1rem;
    }
    .modal-body {
      padding: 0;
    }
  }
</style>
